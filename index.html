<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Color Oracle | A Sanctuary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500&family=Lato:wght@300;400&display=swap');

        :root {
            --text: #4a4240;
            --bg: #faf7f2;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text);
            font-family: 'Lato', sans-serif;
            margin: 0;
            transition: background-color 1.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app-container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 2rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* Color Grid */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .color-circle {
            aspect-ratio: 1;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.5s;
            filter: saturate(0.8);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .color-circle:hover {
            transform: scale(1.1);
            filter: saturate(1.2);
        }

        .color-circle.used {
            opacity: 0;
            pointer-events: none;
        }

        /* Reveal Page */
        #reveal-screen {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .quote {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            line-height: 1.4;
            font-style: italic;
            margin: 60px 0;
            animation: breathe 4s infinite ease-in-out;
        }

        .divider {
            width: 40px;
            height: 1px;
            background: var(--text);
            margin: 30px auto;
            opacity: 0.3;
        }

        .rec-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .rec-item span {
            display: block;
            font-family: 'Playfair Display', serif;
            text-transform: none;
            font-size: 1.2rem;
            margin-top: 10px;
            letter-spacing: 0;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
        }

        .btn-return {
            margin-top: 80px;
            background: none;
            border: none;
            border-bottom: 1px solid var(--text);
            padding: 5px 0;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text);
        }

        @media (max-width: 600px) {
            .rec-container { flex-direction: column; gap: 20px; }
            .quote { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="grid-screen">
            <h1>The Color Oracle</h1>
            <p style="font-style: italic; opacity: 0.6; margin-bottom: 40px;">Pick the color you are drawn to right now.</p>
            <div class="color-grid" id="main-grid"></div>
        </div>

        <div id="reveal-screen">
            <p style="text-transform: uppercase; letter-spacing: 3px; font-size: 0.7rem; opacity: 0.5;">For you, right now:</p>
            <div class="quote" id="quote-display"></div>
            <div class="divider"></div>
            <div class="rec-container">
                <div class="rec-item">ðŸŽ¬ Movie <span><i id="movie-display"></i></span></div>
                <div class="rec-item">ðŸ“– Book <span><i id="book-display"></i></span></div>
            </div>
            <button class="btn-return" onclick="closeReveal()">Another color found me</button>
        </div>
    </div>

    <script>
        const colorData = [
            { name: "Ivory", hex: "#fafaf0", quote: "Clarity is not found; it is allowed when the noise stops.", movie: "Columbus", book: "Silence" },
            { name: "Champagne", hex: "#f1e9d2", quote: "Your worth is a baseline, not a reward for performance.", movie: "The King's Speech", book: "The Worthy" },
            { name: "Blush Rose", hex: "#f7d9d9", quote: "Tenderness is the highest form of courage.", movie: "Portrait of a Lady on Fire", book: "Letters to a Young Poet" },
            { name: "Dusty Mauve", hex: "#bcaaa4", quote: "Some things hurt because they mattered.", movie: "In the Mood for Love", book: "The Year of Magical Thinking" },
            { name: "Soft Sage", hex: "#c8d6ca", quote: "Growth is silent. Do not mistake stillness for lack of progress.", movie: "Minari", book: "The Hidden Life of Trees" },
            { name: "Pale Olive", hex: "#bab86c", quote: "Root yourself in the present; the future is a shadow.", movie: "First Cow", book: "The Overstory" },
            { name: "Mist Blue", hex: "#cfd8dc", quote: "Loneliness is just space for the self to return home.", movie: "Lost in Translation", book: "Journal of a Solitude" },
            { name: "Powder Blue", hex: "#b0c4de", quote: "Quiet hope is louder than loud despair.", movie: "Wings of Desire", book: "Hope in the Dark" },
            { name: "Periwinkle", hex: "#c5cae9", quote: "Imagination is the only bridge to the impossible.", movie: "Big Fish", book: "The Night Circus" },
            { name: "Lavender Grey", hex: "#d1d1e0", quote: "It is okay to be tired. Even the moon rests.", movie: "Manchester by the Sea", book: "The Noonday Demon" },
            { name: "Warm Taupe", hex: "#d7ccc8", quote: "Acceptance is the softest place to land.", movie: "Nomadland", book: "Tiny Beautiful Things" },
            { name: "Sand Beige", hex: "#f5f5dc", quote: "You are allowed to simply exist. Rest is a right.", movie: "My Neighbor Totoro", book: "Wintering" },
            { name: "Butter Yellow", hex: "#fff9c4", quote: "Joy is a choice that requires gentle practice.", movie: "AmÃ©lie", book: "The Book of Delights" },
            { name: "Muted Peach", hex: "#ffccbc", quote: "Connection is the thread that keeps us from drifting.", movie: "Before Sunrise", book: "The Art of Loving" },
            { name: "Soft Terracotta", hex: "#e6be8a", quote: "Rebuilding is a slow dance. Be patient with your hands.", movie: "The Secret World of Arrietty", book: "Wabi Sabi" }
        ];

        const grid = document.getElementById('main-grid');
        const gridScreen = document.getElementById('grid-screen');
        const revealScreen = document.getElementById('reveal-screen');

        colorData.forEach((item, index) => {
            const circle = document.createElement('div');
            circle.className = 'color-circle';
            circle.style.backgroundColor = item.hex;
            circle.id = `color-${index}`;
            circle.onclick = () => selectColor(index);
            grid.appendChild(circle);
        });

        function selectColor(index) {
            const data = colorData[index];
            document.body.style.backgroundColor = data.hex;
            
            // Mark as used
            document.getElementById(`color-${index}`).classList.add('used');

            gridScreen.style.display = 'none';
            revealScreen.style.display = 'block';
            setTimeout(() => { revealScreen.style.opacity = '1'; }, 50);

            document.getElementById('quote-display').innerText = data.quote;
            document.getElementById('movie-display').innerText = data.movie;
            document.getElementById('book-display').innerText = data.book;
        }

        function closeReveal() {
            revealScreen.style.opacity = '0';
            setTimeout(() => {
                revealScreen.style.display = 'none';
                gridScreen.style.display = 'block';
                document.body.style.backgroundColor = "#faf7f2";
            }, 1000);
        }
    </script>
</body>
</html>
