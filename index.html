<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Amour | Le Jardin Secret</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap');

        :root { 
            --gold: #d4af37;
            --cream: #faf7f2;
            --text: #2c2621;
            --card-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        body { 
            background-color: var(--cream); 
            color: var(--text);
            font-family: 'Lato', sans-serif; 
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh; 
            transition: background-color 2s ease;
            overflow: hidden;
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
        }

        /* Decorative Vignette */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 60%, rgba(44, 38, 33, 0.05));
            pointer-events: none;
        }

        .foliage {
            position: fixed;
            width: 350px;
            height: 350px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }
        .top-left { top: -80px; left: -80px; transform: rotate(15deg); }
        .bottom-right { bottom: -80px; right: -80px; transform: rotate(195deg); }

        #app-container { text-align: center; max-width: 1000px; padding: 20px; width: 100%; z-index: 1; }

        h1 {
            font-family: 'Playfair Display', serif; font-weight: 400;
            font-size: 2.8rem; letter-spacing: 18px; text-transform: uppercase;
            margin-bottom: 10px; color: var(--text);
        }

        .subtitle {
            font-family: 'Playfair Display', serif; font-style: italic;
            opacity: 0.6; margin-bottom: 50px; letter-spacing: 3px; font-size: 1rem;
        }

        .deck-area {
            position: relative;
            height: 420px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: absolute;
            width: 170px;
            height: 250px;
            background: #fff;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Elaborate Card Back */
        .card::after {
            content: '';
            position: absolute;
            inset: 8px;
            border: 1.5px solid var(--gold);
            background-color: #3d3533;
            background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
            border-radius: 2px;
            z-index: 1;
        }

        .card::before {
            content: '❦';
            position: absolute;
            color: var(--gold);
            font-size: 2.5rem;
            z-index: 2;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .fanned-out .card:hover {
            transform: translateY(-40px) scale(1.08) !important;
            z-index: 100 !important;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            border-color: var(--gold);
        }

        #result-screen { display: none; opacity: 0; transition: opacity 2s ease; }
        
        .result-content {
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(12px);
            padding: 80px 60px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 2px;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.05);
        }

        /* Gold Leaf Corner Accents */
        .result-content::before {
            content: "✧";
            position: absolute;
            top: 20px; left: 20px;
            color: var(--gold);
            font-size: 1.2rem;
        }

        .orientation-label {
            font-size: 0.75rem; letter-spacing: 6px; text-transform: uppercase;
            color: var(--gold); margin-bottom: 30px; display: block;
            font-weight: 700;
        }

        .quote-display {
            font-family: 'Playfair Display', serif; font-size: 2.4rem;
            line-height: 1.5; margin: 40px 0; font-weight: 400;
            font-style: italic;
        }

        .rec-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 60px;
            text-align: left; margin-top: 50px; padding-top: 50px;
            border-top: 1px solid rgba(0,0,0,0.08);
        }

        .rec-title { font-family: 'Playfair Display', serif; font-size: 1.4rem; font-style: normal; font-weight: 700; margin-bottom: 10px; display: block;}
        .rec-label { font-size: 0.65rem; letter-spacing: 3px; text-transform: uppercase; opacity: 0.6; display: block; margin-bottom: 12px; color: var(--text); }
        .rec-desc { font-size: 0.9rem; line-height: 1.6; opacity: 0.8; }

        .btn-restart {
            margin-top: 60px; background: none; border: 1px solid var(--gold);
            padding: 18px 45px; font-family: 'Playfair Display', serif;
            font-style: italic; letter-spacing: 3px; cursor: pointer; transition: 0.4s;
            text-transform: lowercase; font-size: 1rem;
        }

        .btn-restart:hover { background: var(--text); color: var(--cream); border-color: var(--text); }

        @media (max-width: 600px) {
            .rec-grid { grid-template-columns: 1fr; gap: 40px; }
            .quote-display { font-size: 1.8rem; }
            .result-content { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <svg class="foliage top-left" viewBox="0 0 100 100"><path d="M0,0 Q50,0 50,50 T100,100" fill="none" stroke="#2d4a22" stroke-width="0.3"/></svg>
    <svg class="foliage bottom-right" viewBox="0 0 100 100"><path d="M0,0 Q50,0 50,50 T100,100" fill="none" stroke="#2d4a22" stroke-width="0.3"/></svg>

    <div id="app-container">
        <div id="ritual-screen">
            <h1>L'Amour</h1>
            <p class="subtitle" id="guide-text">A ritual of intent. Shuffle the deck three times.</p>
            
            <div class="deck-area" id="deck-container"></div>

            <p class="subtitle" id="status-text" style="margin-top: 40px; font-size: 0.8rem; letter-spacing: 2px;">Click the deck to begin</p>
        </div>

        <div id="result-screen">
            <div class="result-content">
                <span class="orientation-label">The Oracle's Echo</span>
                <div class="quote-display" id="quote-text"></div>
                <p class="subtitle" id="quote-source" style="margin-bottom: 0;"></p>
                
                <div class="rec-grid">
                    <div class="rec-item">
                        <span class="rec-label">Cinematic Resonance</span>
                        <span class="rec-title" id="movie-title"></span>
                        <span class="rec-desc" id="movie-desc"></span>
                    </div>
                    <div class="rec-item">
                        <span class="rec-label">Literary Compass</span>
                        <span class="rec-title" id="book-title"></span>
                        <span class="rec-desc" id="book-desc"></span>
                    </div>
                </div>

                <button class="btn-restart" onclick="location.reload()">return to the garden</button>
            </div>
        </div>
    </div>

    <script>
        const colorPalette = [
            { name: "Ivory Silk", hex: "#fffdf0", quote: "To love at all is to be vulnerable.", source: "C.S. Lewis", movie: "Shadowlands", movieDesc: "Love understood through loss.", book: "The Four Loves", bookDesc: "A philosophical anatomy of affection." }, 
            { name: "Vintage Champagne", hex: "#f5ead0", quote: "Love is not blind; it sees more, not less.", source: "Erich Fromm", movie: "In the Mood for Love", movieDesc: "Restraint and recognition without possession.", book: "A Lover's Discourse", bookDesc: "Love experienced as a series of fragments, suspended in time." }, 
            { name: "Tudor Rose", hex: "#fce3e3", quote: "Everything that frightens us is something helpless that wants our love.", source: "Rainer Maria Rilke", movie: "The Shape of Water", movieDesc: "Tenderness toward the unfamiliar.", book: "Letters to a Young Poet", bookDesc: "Solitude as the ground of mature love." }, 
            { name: "English Lavender", hex: "#e8e1f5", quote: "It is not necessary to hurry intimacy.", source: "Anne Carson", movie: "Before Sunset", movieDesc: "Connection shaped by time.", book: "Eros the Bittersweet", bookDesc: "Desire defined by distance." }, 
            { name: "Versailles Sage", hex: "#e2ede4", quote: "The world is full of magic things, patiently waiting for our senses to grow sharper.", source: "W.B. Yeats", movie: "Song of the Sea", movieDesc: "Myth as a form of care.", book: "The Wind Among the Reeds", bookDesc: "Poetry of perception and longing." }, 
            { name: "Gilded Moss", hex: "#ecebbd", quote: "The only way to make sense out of change is to plunge into it.", source: "Alan Watts", movie: "Spring, Summer, Fall, Winter... and Spring", movieDesc: "The cyclical nature of the soul.", book: "The Wisdom of Insecurity", bookDesc: "Finding love in the ephemeral." }, 
            { name: "Biedermeier Blue", hex: "#e0f0f5", quote: "Loneliness is the poverty of self; solitude is the richness of self.", source: "May Sarton", movie: "Lost in Translation", movieDesc: "Distance without deficiency.", book: "Journal of a Solitude", bookDesc: "A defense of the inner life." }, 
            { name: "Old Manor Taupe", hex: "#ede6e1", quote: "Acceptance is a small, quiet room.", source: "Cheryl Strayed", movie: "Nomadland", movieDesc: "Dignity without possession.", book: "Tiny Beautiful Things", bookDesc: "Love as presence." }, 
            { name: "Terracotta Sundial", hex: "#f5e6d3", quote: "Beauty is in things imperfect, impermanent, and incomplete.", source: "Leonard Koren", movie: "Arrietty", movieDesc: "Care without ownership.", book: "The Beauty of the Ordinary", bookDesc: "Everyday aesthetics that honor imperfection." }, 
            { name: "Slate Manor", hex: "#e1e6e8", quote: "Love is the extremely difficult realization that something other than oneself is real.", source: "Iris Murdoch", movie: "Eternal Sunshine of the Spotless Mind", movieDesc: "The messy reality of modern memory.", book: "The Sovereignty of Good", bookDesc: "Love as the destruction of the ego." }, 
            { name: "Linen Prayer", hex: "#fcfaf7", quote: "Love is not a relationship between one person and another, but a relationship between a person and love itself.", source: "Søren Kierkegaard", movie: "Still Walking", movieDesc: "Care expressed through repetition and restraint.", book: "Works of Love", bookDesc: "An ethical account of love detached from preference." }, 
            { name: "Orchard Ash", hex: "#f0f0f0", quote: "Love, by its very nature, is unworldly.", source: "Hannah Arendt", movie: "A Hidden Life", movieDesc: "Love that refuses usefulness or reward.", book: "The Human Condition", bookDesc: "A distinction between love and labor." }, 
            { name: "Cemetery Stone", hex: "#e3e3e3", quote: "To be alone is to be with the world without intermediaries.", source: "Maurice Blanchot", movie: "Taste of Cherry", movieDesc: "Existence without narrative.", book: "The Space of Literature", bookDesc: "Solitude as the condition of encounter." }, 
            { name: "Pale Concrete", hex: "#ededeb", quote: "Nothing is missing. Something is simply not added.", source: "Gilles Deleuze", movie: "Columbus", movieDesc: "Meaning found without dramatic completion.", book: "Negotiations", bookDesc: "Absence understood as difference." },
            { name: "Oat Chapel", hex: "#f3eddc", quote: "Love is an act of faith, and whoever is of little faith is also of little love.", source: "Erich Fromm", movie: "Ordet", movieDesc: "Love understood as faith enacted through sacrifice.", book: "The Art of Loving", bookDesc: "Love as a skill, not a feeling." }, 
            { name: "Ash Rose", hex: "#e6dede", quote: "Grief is the final manifestation of love.", source: "Joan Didion", movie: "Aftersun", movieDesc: "A portrait of memory and lingering love.", book: "Blue Nights", bookDesc: "A meditation on loss and mortality." }
        ];

        const deck = document.getElementById('deck-container');
        const status = document.getElementById('status-text');
        let shuffleState = 0; 

        function createDeck() {
            for(let i=0; i<16; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.zIndex = i;
                card.style.transform = `translate(${i*0.5}px, ${i*0.5}px)`;
                card.onclick = (e) => handleCardClick(i, e);
                deck.appendChild(card);
            }
        }

        function handleCardClick(index, event) {
            if (shuffleState < 3) {
                runShuffle();
            } else if (shuffleState === 3) {
                // Buffer state
            } else {
                revealCard();
            }
        }

        function runShuffle() {
            shuffleState++;
            const cards = document.querySelectorAll('.card');
            
            cards.forEach((card, i) => {
                const randomX = (Math.random() - 0.5) * 450;
                const randomY = (Math.random() - 0.5) * 450;
                const randomRot = (Math.random() - 0.5) * 90;
                card.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRot}deg)`;
            });

            status.innerText = `Consulting the garden... (${shuffleState}/3)`;

            setTimeout(() => {
                cards.forEach((card, i) => {
                    card.style.transform = `translate(${i*0.3}px, ${i*0.3}px) rotate(0deg)`;
                });
                if (shuffleState === 3) {
                    setTimeout(fanCards, 600);
                }
            }, 800);
        }

        function fanCards() {
            const cards = document.querySelectorAll('.card');
            deck.classList.add('fanned-out');
            shuffleState = 4;
            status.innerText = "Choose the card that speaks to your silence.";
            
            cards.forEach((card, i) => {
                const angle = (i - 7.5) * 7;
                const x = (i - 7.5) * 45;
                const y = Math.abs(i - 7.5) * 6;
                card.style.transform = `translate(${x}px, ${y}px) rotate(${angle}deg)`;
            });
        }

        function revealCard() {
            const data = colorPalette[Math.floor(Math.random() * colorPalette.length)];
            document.getElementById('ritual-screen').style.opacity = '0';
            document.body.style.backgroundColor = data.hex;

            setTimeout(() => {
                document.getElementById('ritual-screen').style.display = 'none';
                const res = document.getElementById('result-screen');
                res.style.display = 'block';
                
                document.getElementById('quote-text').innerText = data.quote;
                document.getElementById('quote-source').innerText = `— ${data.source}`;
                document.getElementById('movie-title').innerText = data.movie;
                document.getElementById('movie-desc').innerText = data.movieDesc;
                document.getElementById('book-title').innerText = data.book;
                document.getElementById('book-desc').innerText = data.bookDesc;

                setTimeout(() => { res.style.opacity = '1'; }, 100);
            }, 1200);
        }

        createDeck();
    </script>
</body>
</html>
