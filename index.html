<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Amour Oracle | The Ritual</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500;1,600&family=Lato:wght@300;400;700&display=swap');

        :root { 
            --bg: #faf7f2; 
            --text: #3d3533; 
            --accent: #c2a69d; 
            --transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text);
            font-family: 'Lato', sans-serif; 
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh; 
            transition: background-color var(--transition);
            overflow-x: hidden;
        }

        #app-container { text-align: center; max-width: 900px; padding: 40px; width: 100%; position: relative; }

        /* Typography */
        h1 {
            font-family: 'Playfair Display', serif; font-weight: 400;
            font-size: 2.2rem; letter-spacing: 12px; text-transform: uppercase;
            margin-bottom: 5px; opacity: 0.8;
        }

        .subtitle {
            font-family: 'Playfair Display', serif; font-style: italic;
            opacity: 0.5; margin-bottom: 40px; letter-spacing: 2px; font-size: 0.9rem;
        }

        /* Shuffle Deck Mechanics */
        .deck-container {
            position: relative;
            height: 300px;
            margin: 0 auto;
            max-width: 200px;
            cursor: pointer;
        }

        .card-sprite {
            position: absolute;
            width: 180px;
            height: 260px;
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Shuffle Animation */
        .shuffling .card-sprite {
            animation: card-wiggle 0.8s infinite;
        }

        @keyframes card-wiggle {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-55%, -52%) rotate(-2deg); }
            75% { transform: translate(-45%, -48%) rotate(2deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .shuffle-text {
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 30px;
            height: 20px;
            opacity: 0.6;
        }

        /* Reveal Screen */
        #result-screen { display: none; opacity: 0; transition: opacity 2s ease; }

        .orientation-line {
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 15px;
            display: block;
        }

        .quote-display {
            font-family: 'Playfair Display', serif; font-size: 1.8rem;
            line-height: 1.5; margin: 20px 0; font-weight: 400;
        }

        .rec-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
            margin-top: 50px; text-align: left; border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 40px;
        }

        .rec-label { font-size: 0.6rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.4; display: block; margin-bottom: 8px; }
        .rec-value { font-family: 'Playfair Display', serif; font-size: 1.1rem; font-style: italic; display: block; }

        .btn-action {
            margin-top: 60px; background: none; border: 1px solid rgba(0,0,0,0.1);
            padding: 12px 30px; text-transform: uppercase; letter-spacing: 3px; 
            font-size: 0.65rem; cursor: pointer; transition: 0.4s;
        }

        .btn-action:hover { background: var(--text); color: white; }

        @media (max-width: 600px) {
            .rec-grid { grid-template-columns: 1fr; gap: 25px; }
            .quote-display { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="ritual-screen">
            <h1>L'Amour</h1>
            <p class="subtitle" id="ritual-sub">Prepare the deck. Choose when it feels finished.</p>
            
            <div class="deck-container" id="deck" onclick="handleDeckClick()">
                <div class="card-sprite" style="transform: translate(-52%, -48%) rotate(-1deg);"></div>
                <div class="card-sprite" style="transform: translate(-48%, -52%) rotate(1deg);"></div>
                <div class="card-sprite" id="top-card"></div>
            </div>

            <p class="shuffle-text" id="shuffle-msg">Click to Shuffle</p>
        </div>

        <div id="result-screen">
            <span class="orientation-line" id="orientation-text">Orientation</span>
            <div class="quote-display" id="quote-text"></div>
            <span class="subtitle" id="quote-source" style="margin-bottom:0;"></span>
            
            <div class="rec-grid">
                <div class="rec-item">
                    <span class="rec-label">Cinematic</span>
                    <span class="rec-value" id="movie-text"></span>
                </div>
                <div class="rec-item">
                    <span class="rec-label">Literary</span>
                    <span class="rec-value" id="book-text"></span>
                </div>
            </div>

            <button class="btn-action" onclick="resetRitual()">Return the Card</button>
        </div>
    </div>

    <script>
        const cards = [
            { 
                name: "Mist Blue", hex: "#cfd8dc", 
                orientation: "On the Richness of Solitude",
                quote: "Loneliness is the poverty of self; solitude is the richness of self.", 
                source: "May Sarton", movie: "Lost in Translation", book: "Journal of a Solitude" 
            },
            { 
                name: "Blush Rose", hex: "#f7d9d9", 
                orientation: "On the Fear of Vulnerability",
                quote: "Everything that frightens us is something helpless that wants our love.", 
                source: "Rainer Maria Rilke", movie: "The Shape of Water", book: "Letters to a Young Poet" 
            },
            { 
                name: "Dusty Mauve", hex: "#bcaaa4", 
                orientation: "On the Perception of Truth",
                quote: "Love is not blind; it sees more, not less.", 
                source: "Erich Fromm", movie: "In the Mood for Love", book: "The Art of Loving" 
            },
            { 
                name: "Soft Sage", hex: "#c8d6ca", 
                orientation: "On Attentiveness",
                quote: "The world is full of magic things, waiting for our senses to grow sharper.", 
                source: "W.B. Yeats", movie: "Song of the Sea", book: "The Wind Among the Reeds" 
            }
        ];

        let shuffleCount = 0;
        let isShuffling = false;
        const messages = [
            "Some things cannot be chosen directly.",
            "Let the order change.",
            "Not everything reveals itself at once.",
            "Permission to pause."
        ];

        function handleDeckClick() {
            if (shuffleCount < 3) {
                startShuffle();
            } else {
                revealCard();
            }
        }

        function startShuffle() {
            if (isShuffling) return;
            isShuffling = true;
            shuffleCount++;
            
            const deck = document.getElementById('deck');
            const msg = document.getElementById('shuffle-msg');
            
            deck.classList.add('shuffling');
            msg.innerText = messages[shuffleCount % messages.length];

            setTimeout(() => {
                deck.classList.remove('shuffling');
                isShuffling = false;
                if (shuffleCount >= 3) {
                    msg.innerText = "The deck is ready. Choose your card.";
                    document.getElementById('ritual-sub').innerText = "Click the deck once more to draw.";
                }
            }, 1200);
        }

        function revealCard() {
            const data = cards[Math.floor(Math.random() * cards.length)];
            
            document.getElementById('ritual-screen').style.opacity = '0';
            document.body.style.backgroundColor = data.hex;

            setTimeout(() => {
                document.getElementById('ritual-screen').style.display = 'none';
                const res = document.getElementById('result-screen');
                res.style.display = 'block';
                
                document.getElementById('orientation-text').innerText = data.orientation;
                document.getElementById('quote-text').innerText = data.quote;
                document.getElementById('quote-source').innerText = `â€” ${data.source}`;
                document.getElementById('movie-text').innerText = data.movie;
                document.getElementById('book-text').innerText = data.book;

                setTimeout(() => { res.style.opacity = '1'; }, 50);
            }, 1000);
        }

        function resetRitual() {
            location.reload(); // Simplest way to return to "Silence"
        }
    </script>
</body>
</html>
