    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500&family=Lato:wght@300;400&display=swap');

        :root {
            --text: #4a4240;
            --bg: #faf7f2;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text);
            font-family: 'Lato', sans-serif;
            margin: 0;
            transition: background-color 1.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app-container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 2rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* Color Grid */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .color-circle {
            aspect-ratio: 1;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.5s;
            filter: saturate(0.8);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .color-circle:hover {
            transform: scale(1.1);
            filter: saturate(1.2);
        }

        .color-circle.used {
            opacity: 0;
            pointer-events: none;
        }

        /* Reveal Page */
        #reveal-screen {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .quote {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            line-height: 1.4;
            font-style: italic;
            margin: 60px 0;
            animation: breathe 4s infinite ease-in-out;
        }

        .divider {
            width: 40px;
            height: 1px;
            background: var(--text);
            margin: 30px auto;
            opacity: 0.3;
        }

        .rec-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .rec-item span {
            display: block;
            font-family: 'Playfair Display', serif;
            text-transform: none;
            font-size: 1.2rem;
            margin-top: 10px;
            letter-spacing: 0;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
        }

        .btn-return {
            margin-top: 80px;
            background: none;
            border: none;
            border-bottom: 1px solid var(--text);
            padding: 5px 0;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text);
        }

        @media (max-width: 600px) {
            .rec-container { flex-direction: column; gap: 20px; }
            .quote { font-size: 1.6rem; }
        }
    </style>
</head>

        const grid = document.getElementById('main-grid');
        const gridScreen = document.getElementById('grid-screen');
        const revealScreen = document.getElementById('reveal-screen');

        colorData.forEach((item, index) => {
            const circle = document.createElement('div');
            circle.className = 'color-circle';
            circle.style.backgroundColor = item.hex;
            circle.id = `color-${index}`;
            circle.onclick = () => selectColor(index);
            grid.appendChild(circle);
        });

        function selectColor(index) {
            const data = colorData[index];
            document.body.style.backgroundColor = data.hex;
            
            // Mark as used
            document.getElementById(`color-${index}`).classList.add('used');

            gridScreen.style.display = 'none';
            revealScreen.style.display = 'block';
            setTimeout(() => { revealScreen.style.opacity = '1'; }, 50);

            document.getElementById('quote-display').innerText = data.quote;
            document.getElementById('movie-display').innerText = data.movie;
            document.getElementById('book-display').innerText = data.book;
        }

        function closeReveal() {
            revealScreen.style.opacity = '0';
            setTimeout(() => {
                revealScreen.style.display = 'none';
                gridScreen.style.display = 'block';
                document.body.style.backgroundColor = "#faf7f2";
            }, 1000);
